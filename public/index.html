<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
  <link rel="icon" href="images/header.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <center><h2 id="Bet">Bet: </h2></center>
  <center><h2 id="slotsLeft">Slots Left: </h2></center>

  <div class="carousel-container hidden">
    <div class="carousel" id="carousel-container">
      <!-- Carousel items will be dynamically added here -->
    </div>
  </div>

  <button id="scrollButton" onclick="scrollCarousel(), toggleButton()">Spin the wheel</button>
  <audio id="carouselSound" src="audio/opening.mp3" preload="auto"></audio>

    <!-- History section to move images to -->
    <div id="history">
      <h2>History</h2>
      <div id="history-container"></div> <!-- This is where the history images will go -->
    </div>

  <script src="/script.js"></script>
</body>
</html>
